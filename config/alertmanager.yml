# ========================================
# QA-FRAMEWORK - Alertmanager Production Config
# ========================================
# Last Updated: 2026-02-23
# Purpose: Alert routing and notification for SaaS deployment

global:
  # SMTP configuration (for email alerts)
  smtp_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  smtp_from: '${SMTP_FROM}'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  
  # Slack configuration (optional)
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# Routing tree
route:
  # Default receiver
  receiver: 'default-receiver'
  
  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'service']
  
  # Wait time before sending initial notification
  group_wait: 30s
  
  # Wait time before sending updated notification
  group_interval: 5m
  
  # Wait time before resending notification
  repeat_interval: 4h

  # Child routes (specific routing rules)
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # High priority alerts
    - match:
        severity: high
      receiver: 'high-priority-alerts'
      group_wait: 30s
      repeat_interval: 2h

    # Service down alerts
    - match:
        alertname: ServiceDown
      receiver: 'service-down-alerts'
      group_wait: 10s
      repeat_interval: 30m

    # Test failure alerts
    - match:
      alertname: HighTestFailureRate
      receiver: 'test-alerts'
      group_wait: 1m
      repeat_interval: 1h

# Receivers (notification destinations)
receivers:
  - name: 'default-receiver'
    webhook_configs:
      - url: '${WEBHOOK_URL}'
        send_resolved: true

  - name: 'critical-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_CRITICAL}'
        send_resolved: true
    slack_configs:
      - channel: '#qa-alerts-critical'
        send_resolved: true
        title: 'Critical: {{ .GroupLabels.alertname }}'
        text: >-
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Details: {{ .Annotations.details }}
          {{ end }}

  - name: 'high-priority-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_HIGH}'
        send_resolved: true
    slack_configs:
      - channel: '#qa-alerts'
        send_resolved: true

  - name: 'service-down-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_OPS}'
        send_resolved: true
    slack_configs:
      - channel: '#ops-alerts'
        send_resolved: true

  - name: 'test-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_TESTS}'
        send_resolved: true
    slack_configs:
      - channel: '#qa-test-results'
        send_resolved: true

# Inhibition rules (suppress certain alerts when others fire)
inhibit_rules:
  # If service is down, suppress all alerts for that service
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance', 'service']

  # If critical alert fires, suppress high alerts for same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'high'
    equal: ['alertname', 'service']

# Templates (optional)
templates:
  - '/etc/alertmanager/templates/*.tmpl'
