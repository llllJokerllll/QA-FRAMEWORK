name: Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

env:
  PYTHON_VERSION: "3.12"

jobs:
  # Fast feedback PR checks
  pr-checks:
    name: PR Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black ruff mypy pytest pytest-cov

      # Code quality checks
      - name: Check code formatting
        run: black --check --diff --line-length 100 src tests

      - name: Run linter
        run: ruff check src tests

      - name: Type check
        run: mypy src --ignore-missing-imports

      # Run only changed tests for faster feedback
      - name: Get changed Python files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep -E '\.py$' || true)
          echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "Changed files: $CHANGED_FILES"

      - name: Run tests for changed files
        if: steps.changed-files.outputs.changed_files != ''
        run: |
          pytest tests/unit -v \
            --cov=src \
            --cov-report=xml \
            --cov-fail-under=70 \
            -x  # Stop on first failure for fast feedback

      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## PR Check Results
            
            ✅ **Code Formatting**: ${'${{ steps.formatting.outcome }}' === 'success' ? 'Passed' : 'Failed'}
            ✅ **Linting**: ${'${{ steps.linting.outcome }}' === 'success' ? 'Passed' : 'Failed'}
            ✅ **Type Checking**: ${'${{ steps.typecheck.outcome }}' === 'success' ? 'Passed' : 'Failed'}
            ✅ **Tests**: ${'${{ steps.tests.outcome }}' === 'success' ? 'Passed' : 'Failed'}
            
            ${'${{ steps.tests.outcome }}' === 'success' ? '' : '⚠️ Some checks failed. Please review the details above.'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

  # PR size check
  pr-size-check:
    name: PR Size Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        run: |
          LINES_CHANGED=$(git diff --stat ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | tail -1 | awk '{print $1}')
          echo "Lines changed: $LINES_CHANGED"
          
          if [ "$LINES_CHANGED" -gt 500 ]; then
            echo "⚠️ Warning: This PR changes more than 500 lines. Consider breaking it into smaller PRs."
            exit 0
          fi
