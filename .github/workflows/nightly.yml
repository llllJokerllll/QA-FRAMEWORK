name: Nightly Tests

on:
  schedule:
    # Run at 3 AM UTC daily
    - cron: '0 3 * * *'
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: "3.12"

jobs:
  # Full test suite
  full-test-suite:
    name: Full Test Suite
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
        test-type: [unit, integration, e2e, performance, security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist pytest-benchmark

      - name: Run ${{ matrix.test-type }} tests
        run: |
          case "${{ matrix.test-type }}" in
            unit)
              pytest tests/unit -v -n auto --cov=src --cov-report=xml
              ;;
            integration)
              pytest tests/integration -v --cov=src --cov-append --cov-report=xml
              ;;
            e2e)
              pytest tests/e2e -v
              ;;
            performance)
              pytest tests/performance -v --benchmark-only --benchmark-json=benchmark.json
              ;;
            security)
              pytest tests/security -v
              ;;
          esac

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.test-type }}-py${{ matrix.python-version }}-results
          path: |
            *.xml
            benchmark.json

  # Generate nightly report
  generate-report:
    name: Generate Nightly Report
    needs: full-test-suite
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*-results'
          merge-multiple: true

      - name: Generate report
        run: |
          echo "# Nightly Test Report - $(date)" > nightly-report.md
          echo "" >> nightly-report.md
          echo "## Summary" >> nightly-report.md
          echo "" >> nightly-report.md
          
          # Count tests from XML files
          for file in *.xml; do
            if [ -f "$file" ]; then
              TESTS=$(grep -o 'tests="[0-9]*"' "$file" | head -1 | grep -o '[0-9]*')
              FAILURES=$(grep -o 'failures="[0-9]*"' "$file" | head -1 | grep -o '[0-9]*')
              ERRORS=$(grep -o 'errors="[0-9]*"' "$file" | head -1 | grep -o '[0-9]*')
              echo "- $(basename $file .xml): $TESTS tests, $FAILURES failures, $ERRORS errors" >> nightly-report.md
            fi
          done

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ Nightly Tests Failed - ${new Date().toISOString().split('T')[0]}`,
              body: `The nightly test run failed. Please check the [Actions tab](${context.payload.repository.html_url}/actions) for details.`,
              labels: ['bug', 'nightly-tests']
            });
