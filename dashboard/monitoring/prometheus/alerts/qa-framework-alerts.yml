groups:
  - name: qa-framework-alerts
    interval: 30s
    rules:
      # API Health Alerts
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{status_code=~"5.."}[5m]))
            /
            sum(rate(http_requests_total[5m]))
          ) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes"

      - alert: HighLatency
        expr: |
          histogram_quantile(0.95, 
            sum(rate(http_request_duration_seconds_bucket[5m])) by (le)
          ) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency detected"
          description: "95th percentile latency is above 2 seconds for the last 5 minutes"

      - alert: APIDown
        expr: up{job="fastapi"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "API is down"
          description: "FastAPI application has been down for more than 1 minute"

      - alert: ServiceUnavailable
        expr: |
          probe_success{job="fastapi-health"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service is unavailable"
          description: "Readiness probe is failing for more than 2 minutes"

      # Database Alerts
      - alert: DatabaseConnectionHigh
        expr: |
          (
            pg_stat_activity_count{state="active"} 
            / 
            pg_settings_max_connections
          ) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connection usage"
          description: "Database connection pool is above 80% utilization"

      - alert: DatabaseDown
        expr: up{job="postgresql"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL exporter is not responding"

      - alert: DatabaseConnectionErrors
        expr: |
          increase(db_connection_errors_total[5m]) > 5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Database connection errors"
          description: "More than 5 database connection errors in the last 5 minutes"

      - alert: LowCacheHitRatio
        expr: |
          (
            pg_stat_database_blks_hit 
            / 
            (pg_stat_database_blks_hit + pg_stat_database_blks_read)
          ) < 0.95
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low PostgreSQL cache hit ratio"
          description: "Database buffer cache hit ratio is below 95%"

      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis exporter is not responding"

      - alert: RedisMemoryHigh
        expr: |
          (
            redis_memory_used_bytes 
            / 
            redis_memory_max_bytes
          ) > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage is above 90%"

      - alert: RedisCacheHitRatioLow
        expr: |
          (
            redis_keyspace_hits_total 
            / 
            (redis_keyspace_hits_total + redis_keyspace_misses_total)
          ) < 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low Redis cache hit ratio"
          description: "Redis cache hit ratio is below 80%"

      - alert: RedisRejectedConnections
        expr: |
          increase(redis_rejected_connections_total[5m]) > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Redis rejecting connections"
          description: "Redis is rejecting client connections"

      # System Alerts
      - alert: HighCPUUsage
        expr: |
          100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for the last 5 minutes"

      - alert: HighMemoryUsage
        expr: |
          (
            node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes
          ) 
          / 
          node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 85% for the last 5 minutes"

      - alert: DiskSpaceLow
        expr: |
          (
            node_filesystem_avail_bytes{mountpoint="/"} 
            / 
            node_filesystem_size_bytes{mountpoint="/"}
          ) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% on root filesystem"

      # Application Specific Alerts
      - alert: TestExecutionQueueHigh
        expr: |
          active_test_executions > 50
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of active test executions"
          description: "More than 50 test executions are currently active"

      - alert: HealthCheckFailures
        expr: |
          probe_success{job=~"fastapi-health|fastapi"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Health check failures"
          description: "Health checks are failing for {{ $labels.job }}"

      # Prometheus Self-Monitoring
      - alert: PrometheusTargetMissing
        expr: |
          up == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Prometheus target missing"
          description: "Target {{ $labels.instance }} of job {{ $labels.job }} has been down for more than 5 minutes"

      - alert: PrometheusRuleEvaluationFailures
        expr: |
          increase(prometheus_rule_evaluation_failures_total[5m]) > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Prometheus rule evaluation failures"
          description: "Prometheus is failing to evaluate rules"
